<app-page-header [heading]="'District'" ></app-page-header>

<form  [formGroup]="DistirctForm"  (ngSubmit)="AddDistirct(DistirctForm.value)">

  <div >
      <h3>District </h3>
  </div>

  <div class="card card-default mb-3" style="padding: 20px;">
    
      <div class="row form-group"  >
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <label>State:</label>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" [ngClass]="{'has-error': ((DistirctForm.get('stname').touched ||
                        DistirctForm.get('stname').dirty) &&
                        DistirctForm.get('stname').errors)}">
                        <select id="stname" type="text" class="form-control"  formControlName="stname" [ngModel]="distirct?.stname" [(ngModel)]="model.stname" >
                            <option  [ngValue]="null">Select</option>
                                        <option *ngFor="let state of state" value={{state.stname}}>{{state.stname}}</option>
                          </select>
                    <span class="text-danger"
              *ngIf="((DistirctForm.get('stname').touched ||
              DistirctForm.get('stname').dirty) &&
              DistirctForm.get('stname').errors)">
              <small *ngIf="DistirctForm.get('stname').errors.required">
                State is required
          </small>
            </span>
                  </div>
     
            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <label>Distirct:</label>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"[ngClass]="{'has-error': ((DistirctForm.get('dtname').touched ||
              DistirctForm.get('dtname').dirty) &&
              DistirctForm.get('dtname').errors)}">
               
                
                <input  id="dtname" type="text" class="form-control" formControlName="dtname" [ngModel]="distirct?.dtname" [(ngModel)]="model.dtname">
       
                
                <span class="text-danger"
              *ngIf="((DistirctForm.get('dtname').touched ||
              DistirctForm.get('dtname').dirty) &&
              DistirctForm.get('dtname').errors)">
              <small *ngIf="DistirctForm.get('dtname').errors.required">
                  District is required
          </small>
            </span>
              </div>
        </div>            
     
        <div class="row"  >
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-group"  >
         
          <button type="submit" class="btn btn-warning"  [disabled]="!DistirctForm .valid">Add</button>
                </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-2 col-lg-2 col-sm-12 col-xs-12">
              <p ><b>Total District: {{districtcount}}</b></p>
            </div>
            <div  class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
              <pagination-controls style="float: right" (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr class="warning">
                <td><b>Sr NO.</b></td>
                
                <td>
                  <b>Distirct</b>
                </td>
                <td>
                  <b>State</b>
                </td>
                <td>
                  <b>Remove</b>
                </td>
               
              </tr>
            </thead>
              <tbody>
              <tr  #myVar *ngFor="let Distirct of Distirct | paginate: { itemsPerPage: 10, currentPage: p  } let i = index; " >
                
                  <td>{{i+1}}</td>
                  
                  <td>
                     {{Distirct.dtname}}  
                  </td>
                  <td>
                {{Distirct.stname}} 
                  </td>
                  <td><b>
                    <a (click)="open(content)"  style="cursor: pointer; text-decoration: underline;">
                        Delete
                    </a></b>

                    <ng-template #content let-modal>
                      <div class="modal-header">
                        <h6 class="modal-title" id="modal-basic-title"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;
                          Are you sure want to Delete ?</h6>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                 
                      <div class="modal-footer">
                        <button type="button" class="btn btn-info" (click)="Delete(Distirct.dtname)" (click)="modal.close('Cross click')">Yes</button>
                        <button type="button" class="btn btn-info"  (click)="modal.dismiss('Cross click')">No</button>
                      </div>
                    
                    </ng-template>
                  </td>
                
              
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </form>
