<div class="row form-group">
  <div class="col-md-12 col-xs-12">
  <b  style="float:right;">{{pgname}} - {{finyear}}</b>
  </div>
  </div> 
  
    
  
<h5>Generate Attendance</h5>

<form class="login-form" #excelForm= "ngForm" (ngSubmit)="Show(excelForm.value)">
      
   
  <div class="container">
      <div class="card card-default mb-3" style="padding: 20px;">
  <div class="row">
    
  <div class="col-md-2">
    <label for="">Month:</label>
    <span>
      {{this.monthname}}
    </span>
  </div>
  <div class="col-md-2">
      <label for="">Year:</label>
  <span>
    {{this.year}}
  </span>
  </div>

  </div>
  <br>  
  <div class="row">
  <mat-spinner-button class="btn"  [options]="spinnerButtonOptions" (btnClick)="someFunc()" (click)="save()">Save
  </mat-spinner-button>
</div>
  <!-- <div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-1">
      <mat-spinner-button class="btn"  [options]="spinnerButtonOptions" (btnClick)="someFunc()" (click)="save()">Save
      </mat-spinner-button>
    
    </div>
      
    
  </div> -->
  
  </div>
 

</div>
  
  <!-- list -->
       
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

      <ng-container matColumnDef="SrNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SrNo</th>
        <td mat-cell *matCellDef="let salary;  let i = index;" > {{i+1}} </td>
      </ng-container>


      <ng-container matColumnDef="employeename">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
        <td mat-cell *matCellDef="let salary"> {{salary.employeename}} </td>
      </ng-container>

      <ng-container matColumnDef="workingdays">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Days</th>
        <td mat-cell *matCellDef="let salary"> {{salary.workingdays}} </td>
      </ng-container>

      <ng-container matColumnDef="totabsent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Absent Days</th>
        <td mat-cell *matCellDef="let salary">
          <mat-form-field >
            <input matInput [value]="salary.totabsent" [(ngModel)]="salary.totabsent"
              
              [ngModelOptions]="{standalone: true}" value="0">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef > Remark </th>
        <td mat-cell *matCellDef="let Getempsalary">

          <mat-form-field floatLabel="never">
            <input matInput [value]="this.remark" [(ngModel)]="Getempsalary.remark"
              [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</form>
