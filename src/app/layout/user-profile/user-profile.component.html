

        <form  [formGroup]="PasswordForm"  (ngSubmit)="onSubmit(PasswordForm.value)">

                <div style="padding: 20px;">
                
                  <h4><b> My Profile</b>
                     
                  </h4>
                
                
                </div>
                
                <div class="row">
                  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" >
                      <div class="card card-default mb-3" style="padding: 20px;"  *ngFor="let  User of User ">
                          <div class="row form-group">
                              <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                  <label><b>Full Name:</b></label>
                              </div>
                              <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                {{ this.FullName}}
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                  <label><b>Email ID:</b></label>
                              </div>
                              <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                {{User.emailid}}
                              </div>
                          </div>
                          <div class="row form-group">
                              <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                  <b> User Role:</b>
                              </div>
                              <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                {{User.Userrolename}}
                              </div>
                          </div>
                          <hr>
                          <h4> Change Password</h4>
                          <br>
                          <div class="row form-group"   >
                            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                <b> New Password:</b>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                    <input type="password" formControlName="password" class="form-control" [ngModel]="pass?.password" [(ngModel)]="model.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                       
                                    </div>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                                <b> Confirm  Password:</b>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                                    <input type="password" formControlName="confirmPassword" class="form-control" [ngModel]="pass?.confirmPassword" [(ngModel)]="model.confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group">
                                <button class="btn btn-warning"  >submit</button>
                            </div>
                         
                      </div>
                  </div>
                  
                </div>
                </form>
